<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body id="body">
	<div class="calc">
		<div class="screen">
			<p id="result" class="result">0</p>
		</div>
		<div class="buttons">
			<div>
				<button id="back" class="button"><<</button>
				<button id="cancel" class="button-big">C</button>
				<button id="plusminus" class="button">+ / -</button>
				<button id="sqrt" class="button">Sqrt</button>
				<button id="seven" class="button">7</button>
				<button id="eight" class="button">8</button>
				<button id="nine" class="button">9</button>
				<button id="divide" class="button">/</button>
				<button id="percent" class="button">%</button>
				<button id="four" class="button">4</button>
				<button id="five" class="button">5</button>
				<button id="six" class="button">6</button>
				<button id="multiply" class="button">*</button>
				<button id="inverse" class="button">1/x</button>
			</div>
			<div class="other-buttons">
				<div>
					<button id="one" class="button">1</button>
					<button id="two" class="button">2</button>
					<button id="three" class="button">3</button>
					<button id="subtract" class="button">-</button>
					<button id="zero" class="button-big">0</button>
					<button id="point" class="button">.</button>
					<button id="add" class="button">+</button>
				</div>
				<div>
					<button id="equal" class="button-long">=</button>
				</div>
			</div>
		</div>
		<div class="switch">
			<button id="day">Day Mode</button>
			<button id="dark">Night Mode</button>
		</div>
	</div>
	<script src="calc.js"></script>
</body>
</html>
